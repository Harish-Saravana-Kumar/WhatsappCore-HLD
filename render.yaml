services:
  # Backend Web Service
  - type: web
    name: whatsapp-backend
    runtime: java
    region: oregon
    plan: free
    buildCommand: ./render-build.sh
    startCommand: ./render-start.sh
    envVars:
      - key: JAVA_OPTS
        value: "-Xmx512m"
      - key: MONGODB_CONNECTION_STRING
        sync: false
      - key: MONGODB_DATABASE_NAME
        value: whatsapp_db
      - key: PORT
        value: 8080
      - key: WS_PORT
        value: 8081
    
  # Frontend Static Site
  - type: web
    name: whatsapp-frontend
    runtime: static
    region: oregon
    plan: free
    buildCommand: echo "No build needed for static site"
    staticPublishPath: ./frontend/public
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: BACKEND_URL
        fromService:
          name: whatsapp-backend
          type: web
          property: host
