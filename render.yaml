services:
  # Backend Web Service
  - type: web
    name: whatsapp-backend
    runtime: docker
    region: oregon
    plan: free
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: JAVA_OPTS
        value: "-Xmx512m"
      - key: MONGODB_CONNECTION_STRING
        sync: false
      - key: MONGODB_DATABASE_NAME
        value: whatsapp_db
      - key: PORT
        value: 8080
      - key: WS_PORT
        value: 8081
    
  # Frontend Static Site
  - type: web
    name: whatsapp-frontend
    runtime: static
    staticPublishPath: ./frontend/public
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
